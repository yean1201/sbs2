<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버실습</title>
    <style>
        a{
            background: url("002.JPG") no-repeat;
            background-size: 100% 100% ;
            display: block;
            width: 160px;
            height: 100px;
            transition: 0.1s;
            background-position: center;
            position: relative;
        }

        a:hover{
            background-size: 120% 120% ;
        }
        
        span {
            position: absolute;
            top: 100%;
        }

    </style>
</head>
<body>
    <a href="#">
        <span>올해의 마지막 날<br> 수업은 내일</span>
    </a>
</body>
</html>
